    <div class="form-wrapper">
        <form id="myForm" action="/submit-data" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="address">Address:</label><br>
            <input type="address" id="address" name="address"><br>
            <label for="state">State:</label><br>
            <input type="state" id="state" name="state"><br>
            <label for="zipCode">Zip Code:</label><br>
            <input type="zipCode" id="zipCode" name="zipCode"><br>
            <label for="phone">Phone Number:</label><br>
            <input type="phone" id="phone" name="phone"><br>
            <p>Choose your gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <label for="userComment">Message:</label><br>
            <textarea id="userComment" rows="4" cols="50" name="comment">Tell us why you want a Frenchie...</textarea><br><br>
            <button type="button" onclick="displayFormData()">Submit</button>
